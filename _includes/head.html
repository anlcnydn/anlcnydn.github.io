<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <title>
    {% if page.title != "index" %}
        {{ site.title }} | {{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{site.url}}/static/img/favicon.ico">

  <!-- Third-party CSS -->
  <link href="{{site.url}}/bower_components/normalize-css/normalize.min.css" rel="stylesheet">
  <link href="{{site.url}}/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{site.url}}/bower_components/animate.css/animate.min.css" rel="stylesheet">
  <link href="{{site.url}}/bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{site.url}}/static/font-mfizz/font-mfizz.css" rel="stylesheet">
  <!-- <link href="{{"bower_components/toastr/toastr.min.css"| prepend: site.baseurl }}" rel="stylesheet"> -->
  <link href="{{site.url}}/bower_components/jquery.gritter/css/jquery.gritter.css" rel="stylesheet">
  <link rel="stylesheet" href="{{site.url}}/search/css/cb-search.css">

  <!-- Custom styles for this template -->
  <link href="{{site.url}}/static/css/style.min.css" rel="stylesheet">
  <link href="{{site.url}}/static/css/syntax.css" rel="stylesheet">

  <script src="{{site.url}}/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="{{site.url}}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="{{site.url}}/bower_components/PACE/pace.min.js"></script>
  <script src="{{site.url}}/bower_components/wow/dist/wow.min.js"></script>



</head>
